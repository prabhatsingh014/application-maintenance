---
- hosts: all
  become: yes
  become_user: centos
  vars:
    activity: "{{ lookup('env', 'activity') }}"
    package: "{{ lookup('env', 'package') }}"
  tasks:
  - name: create backup directory
    file:
      path: /home/centos/{{ package }}
      state: directory

  - name: copy directory to backup directory
    copy:
      src: /etc
      dest: /home/centos/{{ package }}
      remote_src: yes

  - name: create archive
    archive:
      path: /home/centos/{{ package }}
      dest: /home/centos/{{ package }}.tgz

  - name: remove backup directory
    file:
      path: /home/centos/{{ package }}
      state: absent